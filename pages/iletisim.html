	<section id="contact">
		<div class="buyuk-card">
			<div class="baslik-card text-uppercase">
				<h2>WE ARE LOOKING FOR NEW VOLUNTEERS TO OUR TEAM
				</h2>
				<h4>You Can Help Save The Earth </h4>
				<h4>
					You can be volunteer in "Save Earth"
				</h4>
			</div>
			<div id="form" class="clearfix">
				<form action="">

					<label for="isim">Name :</label>
					<input type="text" id="isim" name="firstname" placeholder="Please Enter Your Name..." required autocomplete="off">


					<label for="soyisim">Surname :</label>
					<input type="text" id="soyisim" name="surname" placeholder="Please Enter Your Name..." required autocomplete="off">


					<label for="Yas">Year : <span id="yasi_yaz"></span></label>
					<input type="range" class="slider" id="vol" name="vol" min="15" max="65" value="25">



					<label for="sehir">Where Do You Live :</label>
					<select id="sehir" name="sehir" placeholder="city">
						<option value="bos">--Which City--</option>
						<option value="Istanbul">İstanbul</option>
						<option value="Ankara">Ankara</option>
						<option value="Antalya">Antalya</option>
						<option value="Izmir">İzmir</option>
						<option value="Gaziantep">Gaziantep</option>
					</select>

					<label for="email">Email :</label>
					<input type="e-mail" id="e-mail" name="mail" placeholder="Please Your Email Adress...">


					<label for="phone">Phono Number :</label>
					<input type="tel" id="phone" name="phone" placeholder="555-555-5555  " pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

					<label for="motivasyon">What is your motivation :</label>
					<textarea name="motivasyon" id="textalani" cols="8" rows="5" placeholder="What is your motivation ?" required></textarea>
					<input type="submit" class="submit" value="Join Us">
				</form>

			</div>

		</div>

	</section>

	<script>
		var slider = document.getElementById("vol");
